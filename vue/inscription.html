<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDR Report Interface</title>
  <link rel="stylesheet" href="font-awesome/css/all.min.css">
  <style>
    * { margin:0; 
      padding:0;
       box-sizing:border-box;
        font-family: Arial, sans-serif; 
      }
    .interface1{
       background: linear-gradient(135deg, #e0e7ff, #f4f3ff); 
       display: flex;
       flex-direction: column;
       justify-content: center;
       height: 100vh;
       align-items: center;
      }
      header{
        width: 85%;
        height: 60px;
        border-bottom:1px solid rgba(0,0,0,0.1);
        color:black;
        flex-direction: row;
        display: flex;
        align-items: center;
        background-color:white;
        margin-left: 100px;
        justify-content: space-around;
      }
      header h3{
        font-size: 15px;
      }
      header nav{
        margin-right: 150px;
        display: flex;
        gap: 10px;
      }
      header nav a{
        font-size: 14px;
        text-decoration: none;
      }
    .card {
      position: relative;
      width: 90%;
      background:linear-gradient(to right,white,rgb(253, 250, 250), rgb(252, 244, 244));
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
     
    /* SVG décoratifs */
    .card svg.left {
      position: absolute; 
      top:0; 
      left:-150px; 
      z-index:0;
    }
    .card svg.right {
      position: absolute; 
      top:-40px;
       right:-180px; 
       z-index:0;
    }
    .content {
      display: flex;
      position: relative;
      z-index:1;
      gap:40px;
      width: 100%;
      height: 70vh;
      justify-content: space-between;
    }
    .left-panel {
      margin-left: 100px;
      flex: 1;
      margin-top: 30px;
    }
    .left-panel h1 {
      font-size: 20px;
      color: #1d1b4d;
      margin-bottom: 7px;
    }
    .left-panel p {
        color:#555;
        margin-bottom: 24px;
        font-size: 15px;
    }
    .illustration {
      width: 40%;
      height: 240px;
      background: #eff2ff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      position: relative;
      z-index: 0;
    }
    .right-panel {
      width: 270px;
      margin-top: 30px;
      background: #fcfcff;
      border-radius: 16px;
      height: 400px;
      padding: 24px;
      margin-right: 80px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .right-panel h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }
      form{
          display: grid;
          grid-template-columns: repeat(2, 1fr);
      }
    .right-panel input, .right-panel select{
      width: 95px;
      padding: 4px 12px;
      margin-top: 4px;
      border-radius: 6px;
      font-size: 12px;
      margin: 7px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .right-panel select option{
      color: red;
    }
    .right-panel input, .right-panel textarea:focus{
        outline: none;
    }
    .right-panel textarea{
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;  
    }
    .right-panel .recaptcha {
      margin: 16px 0;
      padding: 12px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
      color: #888;
    }
    .btn {
      width: 100%;
      padding: 7px;
      background: linear-gradient(90deg, #a13edd, #7013b1);
      color: white;
      text-align: center;
      font-size:13px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .text{
      width: 100%;
      height: 100px;
      background-color:white;

      margin-left: 100px;
      position: relative;
      z-index: 0;
    }
     img{
      width: 150px;
      height: 200px;
      position: absolute;
      top: 200px;
      left: 250px;
    }
  </style>
</head>
<body>
<div class="interface1">
        <div class="card">
        <!-- Svg décoratifs -->
        <svg class="left" width="700" height="460" viewBox="0 0 460 460" fill="none">
          <ellipse cx="330" cy="320" rx="115" ry="115" fill="#eae4ee"/>
          <ellipse cx="250" cy="370" rx="100" ry="90" fill="#eae4ee"/>
          <rect width="4" height="120" x="215" y="250" fill="black"></rect>
          <rect width="30" height="30" x="200" y="243" fill="black"></rect>
        </svg>
        <svg class="right" width="600" height="600"  fill="none">
          <circle cx="450" cy="325" r="300" fill="#eae4ee"/>
          <rect width="100" height="100" x="270" y="20" fill="#eae4ee"></rect>
          <circle cx="240" cy="450" r="200" fill="#eae4ee"/>
        </svg>
          <header>
            <h3><i class="fas fa-write"></i>CRDREPORT</h3>
            <nav>
              <a href="">HOME</a>
              <a href="">PRICING</a>
              <a href="">CONTACT US</a>
            </nav>
          </header>
        <div class="content">
          <!-- Panneau de gauche -->
          <img src="image1.jpg" alt="">
            <div class="left-panel">
                  <h1>CREATE A CDR REPORT YOU ARE PROUD OF!</h1>
                  <p>100% Success Guarantee.<br>
                      1000+ Engineering Experts are Ready to Offer CDR Report Writing and Editing Help Now.</p>
                <!---<div class="illustration">Illustration SVG ici</div>-->
              </div>

          <!-- Panneau formulaire -->
        <div class="right-panel">
            <h2>Get Instant CDR Writing Assistance!</h2>
              <form action="">
                  <input id="name" type="text" placeholder="Your Name">
            <input id="email" type="email" placeholder="Your Email">
            <input id="phone" type="text" placeholder="Phone no">
            <input id="country" type="text" placeholder="Country">
            <select id="discipline">
              <option>Engineering Discipline</option>
              <option>Software</option>
              <option>Electrical</option>
            </select>
            <select id="">
              <option for="details">Requirement</option>
            </select>
              </form>
            <textarea id="details" placeholder="Write details..."></textarea>

            <div class="recaptcha"> I'm not a robot </div>

            <button class="btn">BUY NOW</button>
          </div>
        </div>
        <div class="text"></div>
      </div>
</div>
</body>
</html>
