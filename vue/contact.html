<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contacts</title>
<link rel="stylesheet" href="styles/style.css" />
<style>
  p ~ p {
    color:red;
  }
  .right-panel {
      width: 480px;
      /*background: #fcfcff;*/
      background-color: rgba(255,255,255,0.12);;
      border: 1px solid gold;
      border-radius: 16px;
      height: 500px;
      padding: 24px;
      margin-right: 80px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .right-panel h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: white;
    }
      form{
          display: grid;
          grid-template-columns: repeat(2, 1fr);
      }
    .right-panel input, .right-panel select{
      width: 200px;
      padding: 14px;
      margin-top: 4px;
      border-radius: 6px;
      font-size: 12px;
      margin: 10px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .right-panel select:focus{
      outline: none;
    }
    .right-panel select option{
      color: red;
      border: none;
      outline: none;
    }
    .right-panel input, .right-panel textarea:focus{
        outline: none;
    }
    .right-panel textarea{
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;  
      resize: none;
    }
    .right-panel .recaptcha {
      margin: 16px 0;
      padding: 12px;
      background: white;
      border: 1px solid gold;
      border-radius: 6px;
      text-align: center;
      color: #888;
      background-color: white;
    }
    #bouton_contact{
      float: right;
    }
    #bouton_contact:hover{
      background-color: gold;
      opacity: 0.5;
      color:rgba(0,0,0,0.8);
    }
</style>
</head>
<body>
<div class="user_message">
  <div class="panier"></div>
  <div class="notification"></div>
  <div class="profil"></div>
</div>
<canvas id="bg-canvas"></canvas>

<div class="wrap">
  <header>
    <!-- logo et les textes -->
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <a href="index.html">
             <!-- simple SVG telecom-ish logo -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                <path d="M4 12c2-4 8-8 12-4" stroke="#04221a" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="12" r="4" fill="#04221a" />
                <path d="M20 4l-4 4" stroke="#fff" stroke-opacity="0.06" stroke-width="1.2" />
                </svg>
        <!-- fin dessin logo -->
        </a>
      </div>
      <div>
        <h1>JosNet</h1>
        <p>Vente Télécom • Dev • Formation • Coaching</p>
      </div>
    </div>
      <!-- fin du logo et les textes ensemble -->
    <!-- navigateur debut-->
    <nav class="nav">
      <a href="produits.html"><button class="btn">Produits</button></a>
      <a href="services.html"><button class="btn">Services</button></a>
      <a href="contact.html"><button class="btn">Contact</button></a>  
    </nav>
  <!-- navigateur fin-->
  </header>
    <div class="hero-left">
        <div class="contenu_contact">
         <div class="contenu_contact_bottom">
                <div class="right-panel">
                <h2>Get Instant CDR Writing Assistance!</h2>
                <form action="">
                  <input id="name" type="text" placeholder="Your Name">
                        <input id="email" type="email" placeholder="Your Email">
                        <input id="phone" type="text" placeholder="Phone no">
                        <input id="country" type="text" placeholder="Country">
                        <select id="discipline">
                          <option>Engineering Discipline</option>
                          <option>Software</option>
                          <option>Electrical</option>
                        </select>
                        <select id="">
                          <option for="details">Requirement</option>
                        </select>
              </form>
            <textarea id="details" placeholder="Write details..."></textarea>

            <div class="recaptcha"> I'm not a robot </div>

            <button class="btn" id="bouton_contact">BUY NOW</button>
          </div>
         </div>
          <hr>
          <p>My text is not red</p>
        </div>
    </div>
      <!-- tiny neon accent -->
      <div style="position:absolute;right:-80px;top:-20px;width:280px;height:280px;border-radius:50%;
                  background:radial-gradient(circle at 30% 30%, rgba(5,240,122,0.06), transparent);
                  filter:blur(30px);pointer-events:none;"></div>
    </div>

  <footer class="reveal">
    <small>&copy; <span id="year"></span> TermaDevs — Construit pour l'avenir </small>
  </footer>
  <script src="javascript/imageAnimation.js"></script>
</div>
</body>
</html>
