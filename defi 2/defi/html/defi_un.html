<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./configstyles.css">
    <link rel="stylesheet" href="../font-awesome_101254/font-awesome/css/all.min.css">
    <title>Defi_un</title>
</head>
<body class="taille_full overflow-hidden">
    <div class="w_100 h_100 flex bgwhite gap_5">
        <!--sidebar-->
        <div class="w_15 bgwhite p_10 gap_10 flex flex_col border_none border_right_littleblack">
            <!--nom et logo-->
            <div class="bgwhite flex p_5 justify_space_between">
                <div class="flex gap_5">
                    <div class="w_25px h_25px overflow_hidden border_radius_50">
                        <img src="../images/profil.jpg" class="w_100 h_100 object_fit_cover">
                    </div>
                    <h1 class="title2">SalesX</h1>
                </div>
                <div class=" w_18px h_18px flex center border_littleblack border_radius_5">
                    <i class="fas fa-angle-left text_small"></i>
                </div>
            </div>
            <!--recherche-->
            <div class="bgwhite flex p_5 justify_space_between center border_littleblack border_radius_2">
                <div class="flex gap_5">
                    <div>
                        <i class="fas fa-search text_medium"></i>
                    </div>
                    <input type="search" placeholder="Search" name="search" class="border_none bgwhite w_100px p_2">
                </div>
                <div class="flex gap_5 w_35px center p_2">
                    <div class="w_15px h_15px flex center bggrisun border_radius_2">
                        <i class="fas fa-angle-left text_smallextra text_littleblack"></i>
                    </div>
                    <div class="w_15px h_15px flex center bggrisun border_radius_2">
                        <i class="fas fa-angle-left text_smallextra text_littleblack"></i>
                    </div>
                </div>
            </div>
            <!--menu-->
            <div class="flex flex_col bgwhite h_90 p_5 justify_space_between">
                <div class="flex flex_col gap_10 bgwhite p_2">
                    <h3 class="text_small text_littleblack">Main menu</h3>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Dashboard</a>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Products</a>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Orders</a>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Customers</a>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Sales Calendar</a>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Reviews</a>
                </div>
                <div>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Settings</a>
                    <a href="#" class="text_littleblack gap_5 flex p_2 border_radius_5 text_small h_25px center_start"><i class="fas fa-hourglass-half"></i>Help Center</a>
                </div>
            </div>
        </div>
        <!--la partie gnrle qui contient les infos-->
        <div class="flex flex_col p_10 bgwhite w_90 gap_10 overflow_hidden">
            <!--en-tete-->
            <div class="flex bgwhite p_5 justify_space_between">
                <h1 class="title2">Order</h1>
                <div class="flex bgwhite w_150px center gap_10">
                    <!--
                    <div class="w_18px h_18px flex center bgwhitesmoke border_collapse border_radius_5">
                        <i class="fas fa-bell text_small"></i>
                    </div>
                    -->
                    <div class="w_50px bgwhite border_radius_5 border_littleblack text_small flex center gap_5 h_28px">
                        <div class="w_20px h_20px overflow_hidden border_radius_50">
                            <img src="../images/profil.jpg" class="w_100 h_100 object_fit_cover">
                        </div>
                        <!--comptes de connexion-->
                        <select class="border_none h_15px bgwhite">

                        </select>
                    </div>
                    <div class="w_18px h_18px flex center bgwhitesmoke border_littleblack border_radius_5">
                        <i class="fas fa-bell text_small"></i>
                    </div>
                    <div class="w_18px h_18px flex center bgwhitesmoke border_littleblack border_radius_5">
                        <i class="fas fa-bell text_small"></i>
                    </div>
                </div>
            </div>
            <!--partie qui suit l'en-tete-->
            <div class="flex bgwhite justify_space_between p_5">
                <div class="flex gap_10 bgwhite p_2 center">
                    <i class="fas fa-arrow-left text_small text_black"></i>
                    <h2 class="title3 text_littleblack">Add new order</h2>
                </div>
                <div class="flex bgwhite w_200px h_25px p_5 center gap_20">
                    <div class="flex bgwhitesmoke p_5 gap_5 border_radius_2 border_littleblack">
                        <i class="fas fa-bell text_small text_black"></i>
                        <h3 class="title4">Export</h3>
                    </div>
                    <div class="bggreen_procheaproche p_5 border_radius_2">
                        <h3 class="title4 text_white">Add product</h3>
                    </div>
                </div>
            </div>
            <!--partie qui contient les infos du client-->
            <form class="bgwhite flex h_auto gap_10  p_10 overflow_auto">
                <!--les infos d'un client-->
                <div class="bgwhitesmoke w_50 p_5 border_radius_10 gap_10 flex flex_col overflow_auto scroll_invisible">
                    <!--titre des details du client-->
                    <div class="flex bgwhitesmoke p_2 gap_10 center_start">
                        <h3 class="title3">Customer details</h3>
                        <i class="fas fa-exclamation-circle text_small text_littleblack"></i>
                    </div>
                    <!--nom et prenom-->
                    <div class="bgwhitesmoke p_10 flex justify_space_between">
                        <!--nom-->
                        <div class="flex flex_col gap_5">
                            <label class="title4 text_littleblack p_2">First name</label>
                            <input type="text" name="nom" class="h_25px w_200px border_radius_5 p_5 border_littleblack">
                        </div>
                        <!--prenom-->
                        <div class="flex flex_col gap_5">
                            <label class="title4 text_littleblack p_2">Last name</label>
                            <input type="text" name="prenom" class="h_25px w_200px border_radius_5 p_5 border_littleblack">
                        </div>
                    </div>
                    <!--email-->
                    <div class="bgwhitesmoke flex flex_col gap_5 p_10">
                        <label class="title4 text_littleblack p_2">Email</label>
                        <input type="email" name="email" class="h_25px w_475px border_radius_5 p_5 border_littleblack">
                    </div>
                    <!--numero-->
                    <div class="bgwhitesmoke p_10 flex flex_col gap_5">
                        <label class="title4 text_littleblack p_2">Phone number</label>
                        <div class="flex">
                            <div class="w_51px bgwhite border_radius_5_0_0_5 border_littleblack border_right_none text_small flex center h_35px">
                                <!--drapeau-->
                                <div class="w_20px h_20px overflow_hidden border_radius_50">
                                    <img src="../images/profil.jpg" class="w_100 h_100 object_fit_cover">
                                </div>
                                <select class="border_none h_15px bgwhite">

                                </select>
                            </div>
                            <input type="number" name="numero" class="h_25px w_440px border_radius_0_5_5_0 p_5 border_littleblack">
                        </div>
                    </div>
                    <!--titre d'addresse d'un client-->
                    <div class="flex bgwhitesmoke p_2 gap_10 center_start">
                        <h3 class="title3">Customer address</h3>
                        <i class="fas fa-exclamation-circle text_small text_littleblack"></i>
                    </div>
                    <!--pays ou religion -->
                    <div class="bgwhitesmoke p_10 flex flex_col">
                        <label class="title4 text_littleblack p_2">Country or religion</label>
                        <input type="number" name="pays" class="h_25px w_475px border_radius_5 border_left_none p_5 border_littleblack">
                    </div>
                
                    <!--ville et code postal-->
                    <div class="bgwhitesmoke p_10 flex justify_space_between">
                        <div class="flex flex_col gap_5">
                            <label class="title4 text_littleblack p_2">City</label>
                            <select class="h_40px w_200px border_radius_5 p_5 border_littleblack">
                                <option>New york</option>
                                <option>New york</option>
                                <option>New york</option>
                            </select>
                        </div>
                        <div class="flex flex_col gap_5 bgwhitesmoke p_2">
                            <label class="title4 text_littleblack p_2">Postal code</label>
                            <input type="text" name="prenom" class="h_25px w_200px border_radius_5 p_5 border_littleblack">
                        </div>
                    </div>
                   
                    <!--address-->
                    <div class="flex bgwhitesmoke p_10 gap_10 flex_col">
                        <label class="title4 text_littleblack p_2">Address</label>
                        <input type="number" name="pays" class="h_25px w_475px border_radius_5 border_left_none p_5 border_littleblack">
                    </div>
                    
                </div>
                <!--les infos d'une commande-->
                <div class="bgwhitesmoke w_50 p_5 border_radius_10 gap_10 flex flex_col overflow_auto scroll_invisible">
                    <!--les images-->
                    <div class="flex bgwhitesmoke p_10 gap_10 justify_space_between">
                        <div class="w_200px h_150px overflow_hidden border_radius_5">
                            <img src="../images/quatre.jpg" class="object_fit_cover w_100 h-100">
                        </div>
                        <div class="w_200px h_150px overflow_hidden border_radius_5 border_littleblack border_dashed flex flex_col center">
                            <i class="fas fa-plus-circle text_large"></i>
                            <p class="title4 flex flex_col center">Drop your image here or select<a href="#" class="text_crimson">click to browse</a></p>
                        </div>
                    </div>
                    <!--les details du commande-->
                        <!--titre des details du commande-->
                    <div class="flex bgwhitesmoke p_2 gap_10 center_start">
                        <h3 class="title3">Order details</h3>
                        <i class="fas fa-bell text_small text_littleblack"></i>
                    </div>
                        <!--produit-->
                    <div class="flex bgwhitesmoke p_10 gap_10 flex_col">
                        <label class="title4 text_littleblack p_2">Product name</label>
                        <input type="text" name="produit" class="h_25px w_460px border_radius_5 p_5 border_littleblack">
                    </div>
                    <!-- quantite et prix-->
                    <div class="bgwhitesmoke p_10 flex justify_space_between">
                        <!--quantite-->
                        <div class="flex flex_col gap_5">
                            <label class="title4 text_littleblack p_2">Quantity</label>
                            <select class="h_40px w_200px border_radius_5 p_5 border_littleblack">
                                <option>1</option>
                                <option>1</option>
                            </select>
                        </div>
                        <!--prix-->
                        <div class="flex flex_col gap_5">
                            <label class="title4 text_littleblack p_2">Price</label>
                            <input type="text" name="prix" class="h_25px w_200px border_radius_5 p_5 border_littleblack">
                        </div>
                    </div>
                    <!--Paiement-->
                    <div class="flex bgwhitesmoke p_10 gap_10 flex_col">
                        <label class="title4 text_littleblack p_2">Payment</label>
                        <select class="h_40px w_475px border_radius_5 p_5 border_littleblack">
                            <option>1</option>
                            <option>1</option>
                        </select>
                    </div>
                     <!--statut-->
                    <div class="flex bgwhitesmoke p_10 gap_10 flex_col">
                        <label class="title4 text_littleblack p_2">Statut</label>
                        <select class="h_40px w_475px border_radius_5 p_5 border_littleblack">
                            <option>1</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
