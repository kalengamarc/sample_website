<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voiture - Rond-point</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #333;
      background-color: #c0b40f;
    }
  </style>
</head>
<body>
  <canvas width="1200" height="600"></canvas>
  
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    let currentLight = 0; // 0 = rouge, 1 = orange, 2 = vert

    function drawRoundabout() {
      // Rond-point
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(600, 300, 140, 0, Math.PI * 2);
      ctx.fill();

      // Routes
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 140;
      drawRoad(700, 300, 1200, 300); // Est
      drawRoad(500, 300, 0, 300);    // Ouest
      drawRoad(600, 200, 600, 0);    // Nord
      drawRoad(600, 400, 600, 600);  // Sud

      drawLaneMarkings();
    }

    function drawRoad(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function drawLaneMarkings() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4;
      ctx.setLineDash([20, 20]);
      drawRoad(750, 300, 1200, 300);
      drawRoad(450, 300, 0, 300);
      drawRoad(600, 150, 600, 0);
      drawRoad(600, 450, 600, 600);
      ctx.setLineDash([]);
    }

    function drawHouse(imagePath, x, y, width, height) {
      const img = new Image();
      img.src = imagePath;
      img.onload = () => ctx.drawImage(img, x, y, width, height);
    }

    // Fonction pour dessiner un feu tricolore
    function drawTrafficLight(x, y, orientation = "vertical") {
      // Boîte du feu
      ctx.fillStyle = "#222";
      ctx.fillRect(x, y, orientation === "vertical" ? 30 : 90, orientation === "vertical" ? 90 : 30);

      // Positions des feux
      const positions = orientation === "vertical"
        ? [[x + 15, y + 15], [x + 15, y + 45], [x + 15, y + 75]]
        : [[x + 15, y + 15], [x + 45, y + 15], [x + 75, y + 15]];

      const colors = ['red', 'orange', 'green'];

      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(positions[i][0], positions[i][1], 10, 0, Math.PI * 2);
        ctx.fillStyle = (i === currentLight) ? colors[i] : "#555";
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawAllTrafficLights() {
      // Nord
      drawTrafficLight(490, 90, "vertical");
      // Sud
      drawTrafficLight(680, 420, "vertical");
      // Est
      drawTrafficLight(720, 190, "horizontal");
      // Ouest
      drawTrafficLight(390, 380, "horizontal");
    }

    function renderScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoundabout();
      drawHouse('salle.png', 50, 330, 160, 180);
      drawAllTrafficLights();
    }

    // Animation : changement des feux toutes les 2 secondes
    setInterval(() => {
      currentLight = (currentLight + 1) % 3;
    }, 2000);

    // Première exécution
    renderScene();
  </script>
</body>
</html>
